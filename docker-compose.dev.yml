services:
  invoicerr_db:
    image: postgres:16-alpine
    container_name: invoicerr_db_dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=invoicerr
      - POSTGRES_PASSWORD=invoicerr_dev_password
      - POSTGRES_DB=invoicerr_dev
    volumes:
      - invoicerr_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoicerr -d invoicerr_dev"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  invoicerr_dev_data:
    driver: local 